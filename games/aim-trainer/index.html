<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>quasar098's Aim Trainer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
	<div class="top-bar">
		<p>hglpe</p>
	    <div id="menu" class="block">
	      <p class="centered" id="scoreText">1</p>
	      <h2 id="restartText">Click to restart</h2>
	      <p class="centered" id="timeText">1</p>
	    </div>
		<div id="control-div" class="block">
			<h2>
				<i class="fa fa-clock-o"> </i>
				<i class="fa fa-arrow-left"> </i>
				<i class="fa fa-arrow-right"> </i>
			</h2>
		</div>
	</div>
    <div id="targets">
      <img src="target.png" class="target">
      <img src="target.png" class="target">
      <img src="target.png" class="target">
      <img src="target.png" class="target">
      <img src="target.png" class="target">
      <img src="target.png" class="target">
    </div>
    <div id="game-over-div">
      <p id="game-over-text" class="centered">GAME OVER</p>
      <i class="fa fa-clipboard centered" id="copy"></i>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
