<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Over under 7 game</title>
  </head>
  <body>
    <div id="bg-div">
      <h1>Over Under Game</h1>
      <div id="inputs-div">
        <p>Bet amount: </p>
        <input type="number" id="bet-amount" min="1" max="1000">
        <p>Betting on: </p>
        <select id="dropdown">
          <option value="over">Roll > 7</option>
          <option value="under">Roll < 7</option>
          <option value="equal">Roll = 7 (x2 points!)</option>
        </select>
        <p id="money">Your money: $100</p>
        <button id="reroll">Reroll</button>
        <div id="dice-div">
          <img src="images/dice-1.png" class="poppy" id="dice-1">
          <img src="images/dice-1.png" class="poppy" id="dice-2">
        </div>
      </div>
      <script src="script.js" charset="utf-8"></script>
    </div>
  </body>
</html>
