<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>emphasis on the h</title>
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<h1> </h1>
		<h1 title="this is named as such because I used a random word generator to generate 'emphasis'
		and so this is now the title of the page">emphasis on the h</h1>
		<div class="main">
			<div id="pack-div">
				<h2>buy packs</h2>
				<div id="pack-shop">

				</div>
			</div>
			<div id="inv-div">
				<h2 style="margin-bottom: 0px">inventory</h2>
				<div style="display:flex">
					<h3 id="work-indicator" style="margin-bottom: 2px;">human work indicator here</h3>
					<p id="feed-all-banana" style="padding: 0px; margin-top: 2px; padding-left: 10px; align-self:flex-end; margin-bottom: 4px;" title="feeds all humans once.
if not enough bananas, doesnt feed."><a>feed all humans bananas</a></p>
				</div>
				<div id="inventory">
					<p>amogus</p>
				</div>
			</div>
			<div id="task-div">
				<h2>tasks</h2>
				<div id="tasks">

				</div>
				<div style="display:flex">
					<input type="checkbox" id="queue-all"></input>
					<p id="queue-text" style="margin:0px;margin-left:2px;margin-bottom:10px">queue all mode</p>
				</div>
			</div>
		</div>
		<div id="help">
			<p id="show-humans" class="help-section"><input type="checkbox"></input> show humans</p>
			<p id="reset" class="help-section"><a>reset game</a></p>
			<p id="save" class="help-section"><a>save game</a></p>
			<p id="save-timer" class="help-section nobg fade">saved!</p>
		</div>
		<script src="./script.js" charset="utf-8"></script>
	</body>
</html>
