<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Three js testing lab</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- TODO: html goes here -->
        <script src="three.js" charset="utf-8"></script>
        <script>

            document.addEventListener("keypress", keyDown, false);
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({color: 0xffffff});

            class Box {
                constructor(x=0, y=0) {
                    this.cube = new THREE.Mesh(geometry, material);
                    this.yvelo = 0;
                    scene.add(this.cube);
                    this.cube.position.x = x;
                    this.cube.position.y = y;
                }
                update() {
                    if (this.cube.position.y > -20) {
                        this.yvelo -= 0.01;
                        this.cube.position.y += this.yvelo;
                    } else {
                        scene.remove(this.cube);
                    }
                }
            }

            function keyDown(event) {
                if (!isNaN(parseInt(event.key))) {
                    if (parseInt(event.key) >= 1 && parseInt(event.key) <= 9) {
                        boxs.push(new Box(parseInt(event.key)-5));
                    }
                } else {
                    if (event.key == "w") {
                        camera.position.z += 1;
                    }
                    if (event.key == "a") {
                        camera.position.x -= 1;
                    }
                    if (event.key == "s") {
                        camera.position.z -= 1;
                    }
                    if (event.key == "d") {
                        camera.position.x += 1;
                    }
                }
            }

            mouse = new THREE.Vector2()
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);

            // void Start
            let boxs = [new Box()];

            // lighting
            const color = 0xFFFFFF;
            const intensity = 4;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(1, 3, 4);
            scene.add(light);

            // background cube
            const greenmat = new THREE.MeshPhongMaterial({color: 0x00ff00});
            const backCube = new THREE.Mesh(geometry, greenmat);
            backCube.scale.x = 9;
            backCube.position.y += 1;
            scene.add(backCube);

            // base stuff
            camera.position.z = 4;
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            function animate() {
                renderer.render(scene, camera);
            	requestAnimationFrame(animate);
                // void Update
                for (var box in boxs) {
                    boxs[box].update();
                }
            }
            animate();

        </script>
    </body>
</html>
