<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Count number of specific char in text</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Count number of lines</h1>
		<div>
			<textarea name="paragraph_text" cols="119" rows="15" id="text"></textarea>
		</div>
		<div>
			<button type="button" name="button" id="button">
				<p>do the task</p>
			</button>
		</div>
		<script type="text/javascript">
			scan = {
				value: "\n"
			}
			let paragraph = document.getElementById('text');
			document.getElementById('button').addEventListener("click", (e) => {
				let _ = paragraph.value.split(scan.value).length
				if (paragraph.value == "") {
					_ = 0
				}
				let text = "There are " + _ + " lines";
				if (_ == 1) {
					text = "There is one line";
				}
				if (_ == 0) {
					text = "No lines??" // no bches reference
				}
				alert(text);
			})
		</script>
	</body>
</html>
